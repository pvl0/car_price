<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Za ile ta bryka?</title>
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>    
    
</head>
<body>
    <div class="input">
    <form action="{{ url_for('main') }}" method="POST">
        <fieldset class="inputbox">
            <legend align='center' class='box_name'>Parametry pojazdu</legend>
            
                {% for field in form if field.type == 'SelectField' %}
                    <span class='field field.id'>                    
                    {{ field }}
                    </span>
                {% endfor %}
                {% for field in form if field.type != 'SelectField' %}                    
                    {{ field }}
                {% endfor %}
        </fieldset>
        <br>
    </form>
    </div>


    <div class="result" align="center">
        {% if result %}            
             Przewidywana cena samochodu: <br>
            <span style="font-size:25px">{{ result }}</span>
            <br> <br>
            Uwaga! Brak podobnych samochod√≥w w bazie. 
        {% endif %}
    </div>
</body>

</html>
